<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="flipSound" src="sounds/flip.mp3"></audio>
    <audio id="matchSound" src="sounds/match.mp3"></audio>
    <audio id="restartSound" src="sounds/restart.mp3"></audio>
    <audio id="backgroundMusic" src="sounds/backgroundmusic.mp3" loop></audio>
    
    <div class="menu">
        <div>Time: <span id="timer">0</span>s</div>
        <button id="restartButton">Restart</button>
        <div>Score: <span id="score">0</span></div>
    </div>
    <div class="game-container" id="gameBoard"></div>
    
    <script src="game.js" defer></script>
    <script src="audio.js" defer></script>
</body>
</html>
